# Cluster Description File (CDF).
# See `cfgen --help-schema` for the format description.

nodes:
  - hostname: mars     # [user@]hostname
    data_iface: ens160        # name of data network interface
    data_iface_ip_addr: null
    transport_type: libfab
    m0_servers:
      - runs_confd: true
        io_disks:
          data: []
          meta_data: null
      - runs_confd: null
        io_disks:
          data:
            - path: /dev/loop0 
            - path: /dev/loop1 
            - path: /dev/loop2 
            - path: /dev/loop3 
            - path: /dev/loop4 
            - path: /dev/loop5 
            - path: /dev/loop6 
            - path: /dev/loop7 
            - path: /dev/loop8 
            - path: /dev/loop9 
          meta_data: null
    m0_clients:
      - name: m0_client_other  # name of the motr client
        instances: 2   # Number of instances, this host will run
    # network_ports:
    #   hax: 42000
    #   hax_http: 8004
    #   m0_server:
    #   - name: ios
    #     port: 41000
    #   - name: confd
    #     port: 41000
    #   m0_client_other:
    #   - name: m0_client_other
    #     port: 41500
    #   m0_client_s3: 42500
create_aux: false # optional; supported values: "false" (default), "true"
pools:
  - name: the pool
    type: sns  # optional; supported values: "sns" (default), "dix", "md"
    disk_refs:
      - { path: /dev/loop0, node: mars }
      - { path: /dev/loop1, node: mars }
      - { path: /dev/loop2, node: mars }
      - { path: /dev/loop3, node: mars }
      - { path: /dev/loop4, node: mars }
      - { path: /dev/loop5, node: mars }
      - { path: /dev/loop6, node: mars }
      - { path: /dev/loop7, node: mars }
      - { path: /dev/loop8, node: mars }
      - { path: /dev/loop9, node: mars }
    data_units: 1
    parity_units: 0
    spare_units: 0
